<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Track</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo" src="images/tripIcon.png" alt="logo" />
      <h2>Travel Track<h2>
    </header>
    <main>
      <div class ='shades'>
      <h1>Where are you heading?</h1>
      <form autocomplete="off">
        <input id="city" type="text" placeholder="Berlin, Germany" >
        <button id="button" type="button" >Submit</button>
      </form>
      </div>
    </main>
    <div class="container">
    <div id="destination">

    </div>
    <div class="sectiontitle">
      <h2>CURRENT WEATHER</h2>
    </div>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>

    </section>
    <div class="sectiontitle">
      <h2>TOP ATTRACTIONS</h2>
    </div>
    <section id="places">
      <div class="place" id="place1">

      </div>
      <div class="place" id="place2">

      </div>
      <div class="place" id="place3">

      </div>
      <div class="place" id="place4">

    </div>

    </section>
    <footer>
    </footer>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> 
  <script src="scripts/scripts.js" type="text/javascript"></script>
  <script src="scripts/helpers.js" type="text/javascript"></script>
  </body>
</html>
